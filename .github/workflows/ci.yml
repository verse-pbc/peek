name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm lint
      
      - name: Run TypeScript type checking
        run: pnpm typecheck

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm test

  build-pwa:
    name: Build PWA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build PWA
        run: pnpm build:pwa
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: packages/pwa-client/dist

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/validation-service
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/validation-service
      
      - name: Run cargo fmt
        run: cargo fmt -- --check
      
      - name: Run clippy
        run: cargo clippy -- -D warnings

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/validation-service
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/validation-service
      
      - name: Run tests
        run: cargo test --all-features

  build-rust:
    name: Build Rust
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/validation-service
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/validation-service
      
      - name: Build release
        run: cargo build --release
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: validation-service
          path: packages/validation-service/target/release/validation-service