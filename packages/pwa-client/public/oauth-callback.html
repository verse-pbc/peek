<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .message {
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }
    .success { color: #03dac6; }
    .error { color: #cf6679; }
  </style>
</head>
<body>
  <div class="message" id="message">Processing authorization...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    const messageEl = document.getElementById('message');

    // If state is present, this is polling flow (iOS PWA)
    // Don't use postMessage - user will manually return to app and polling will retrieve the code
    if (state) {
      if (code) {
        messageEl.className = 'message success';
        messageEl.textContent = '✓ Authorization complete! You can close this window and return to Peek.';
      } else {
        messageEl.className = 'message error';
        messageEl.textContent = `✗ Authorization ${error || 'failed'}`;
      }
      // Don't close automatically - user must manually switch back to PWA
    } else if (window.opener) {
      // Popup flow (web/desktop) - use postMessage
      const message = {
        type: 'oauth_callback',
        ...(code && { code }),
        ...(error && { error }),
        ...(errorDescription && { error_description: errorDescription })
      };

      try {
        // Send to parent (origin validated by parent)
        window.opener.postMessage(message, window.location.origin);

        if (code) {
          messageEl.className = 'message success';
          messageEl.textContent = '✓ Authorization successful! Closing...';
        } else {
          messageEl.className = 'message error';
          messageEl.textContent = `✗ Authorization ${error || 'failed'}`;
        }

        setTimeout(() => window.close(), 1000);
      } catch (e) {
        messageEl.className = 'message error';
        messageEl.textContent = 'Failed to communicate with app';
        console.error('postMessage failed:', e);
      }
    } else {
      messageEl.className = 'message error';
      messageEl.textContent = 'This page must be opened from Peek';
    }
  </script>
</body>
</html>
