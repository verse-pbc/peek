<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Complete</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .message {
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }
    .success { color: #03dac6; }
    .error { color: #cf6679; }
  </style>
</head>
<body>
  <div class="message" id="message">Processing...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');
    const messageEl = document.getElementById('message');

    // This page is ONLY used for the iOS PWA Polling Flow.
    // The user is in Safari and needs to manually switch back to the PWA.
    
    if (code) {
      messageEl.className = 'message success';
      messageEl.textContent = '✓ Authorization successful! You can close this window and return to Peek.';
    } else {
      messageEl.className = 'message error';
      messageEl.textContent = `✗ Authorization ${error || 'failed'}`;
    }
  </script>
</body>
</html>
