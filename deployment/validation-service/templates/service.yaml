apiVersion: v1
kind: Service
metadata:
  name: peek-validation-service
  namespace: peek
  labels:
    app.kubernetes.io/name: peek-validation-service
    app.kubernetes.io/part-of: peek
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: peek-validation-service